<h3 class="text-center">ToDo App using NgRx</h3>

<div class="col-sm-4 offset-4 border border-3 rounded-3 p-3 text-center">
  <ol>
    @for(todo of todoArr$|async;track $index){
    <li class="my-2">
      <span [ngStyle]="{ 'text-decoration': todo.isCompleted ? 'line-through' : 'none' }">{{todo.text}} &nbsp;
        &nbsp;</span>
      <button class="btn btn-danger" (click)="deleteMyTodo(todo.id)">Delete</button>
      <button class="btn btn-secondary mx-1" (click)="toggleMyTodo(todo.id)">Toggle</button>
    </li>
    }
  </ol>
</div>
