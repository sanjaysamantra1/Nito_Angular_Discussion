<h3 class="text-center">Product Details using query Param</h3>

<div class="col-sm-4 offset-4">
  <div class="card">
    <div class="card-body text-center" smartAssistZoomout>
      <h5 class="card-title">{{product.id}}</h5>
      <div class="card-text text-truncate">{{product.title}}</div>
      <div class="card-text text-truncate">Price: {{product.price}}</div>
    </div>
  </div>
</div>
