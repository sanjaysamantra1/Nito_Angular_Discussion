<h3 class="text-center">Product List</h3>
<div class="container">
  <div class="row">
    @for (product of productArr; track $index) {
    <div class="col-sm-3">
      <div class="card">
        <img src="{{product.image}}" class="card-img-top" alt="..." height="180px">
        <div class="card-body text-center" smartAssistZoomout>
          <h5 class="card-title">{{product.category}}</h5>
          <div class="card-text text-truncate">{{product.title}}</div>
          <div class="card-text text-truncate">{{product.description}}</div>
          <div class="card-text">Price: {{product.price}}</div>
          <div class="card-text">Ratings: {{product.rating.rate}}({{product.rating.count}})</div>
          <button class="btn btn-primary" [routerLink]="['/productdetails']"
            [queryParams]="{id:product.id,title:product.title,price:product.price}">
            Details</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
