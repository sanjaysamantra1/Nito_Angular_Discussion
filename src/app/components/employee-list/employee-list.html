<h3 class="text-center">Employee List</h3>

<table class="table table-bordered table-striped">
  <tbody>
    @for (emp of empArr; track $index) {
    <tr>
      <td>{{emp.id}}</td>
      <td>{{emp.firstName}}</td>
      <td>{{emp.lastName}}</td>
      <td>{{emp.gender}}</td>
      <td>{{emp.sal}}</td>
      <td>{{emp.getFullName()}}</td>
      <td>{{emp.getYearlySalary()}}</td>
    </tr>
    }
  </tbody>
</table>
