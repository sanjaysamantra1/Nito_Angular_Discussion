<div class="card">
  <div class="card-body text-center">
    <h5 class="card-title">{{user.id}}</h5>
    <div class="card-text text-truncate">{{user.name}}</div>
    <div class="card-text text-truncate">{{user.email}}</div>
    <div class="card-text"> {{user.gender}}</div>
    <div class="card-text">{{user.sal}}</div>
    <button (click)="refreshData()">refresh</button>
  </div>
</div>
