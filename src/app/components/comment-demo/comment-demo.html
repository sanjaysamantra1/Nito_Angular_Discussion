<h3 class="text-center">Comments List</h3>

<table class="table-bordered table-striped">
  <tbody>
    @for (comment of commentArr; track $index) {
    <tr>
      <td>{{comment.id}}</td>
      <td>{{comment.postId}}</td>
      <td>{{comment.name}}</td>
      <td>{{comment.email}}</td>
      <td>{{comment.body}}</td>
    </tr>
    }
  </tbody>
</table>
