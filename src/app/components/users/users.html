<h3 class="text-center">User List</h3>

<div class="container">
  <div class="row">
    @for (user of userArr; track $index) {
      <div class="col-sm-3">
        <div class="card">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXZ3IntbJ5izhGtL3CiU1sw8hDM4sh3Bxumw&s" class="card-img-top" alt="...">
          <div class="card-body text-center" smartAssistZoomout>
            <h5 class="card-title">{{user.username}}</h5>
            <p class="card-text">{{user.id}}</p>
            <p class="card-text">{{user.name}}</p>
            <p class="card-text">{{user.email}}</p>
            <p class="card-text">{{user.phone}}</p>
            <p class="card-text">{{user.address.city}}</p>
            <a href="#" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    }
  </div>
</div>
